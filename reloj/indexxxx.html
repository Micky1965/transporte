<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container d-flex justify-content--center">
        <div class="p-2 bg-dark bg-gradient text-white">
            <h4 class="text-center mt-2">Reloj</h4>
            <div id="digital-clock"
            class="bg-warning text-center text-black p-2 h2 w-full">
            </div>
            <h4 class="text-center">Alarmas</h4>
            <div id="alarm-list"></div>
            <hr />
            <form class="text-center mt-2">
                <label for="hour">H:</label>
                <input type="number" name="hour" id="hour" min="0" max="23" value="">
                <label for="minute">M:</label>
                <input type="number" name="minute" id="minute" min="0" max="59" value="">
                <label for="second">S:</label>
                <input type="number" name="second" id="second" min="0" max="59" value="">
                <div class="d-grid gap-2 mt-2">
                    <input 
                    type="button"
                    class="btn btn-warning btn-block"
                    value="AÃ±adir Alarma"
                    onclick="clock.addAlarm()"
                    >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
